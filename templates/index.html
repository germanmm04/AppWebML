<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de precio de vehículos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container">
<h1>Predicción del precio del vehículo</h1>

<form method="POST">
    <label>Marca:</label><br>
    <input type="text" name="marca" required><br><br>

    <label>Modelo:</label><br>
    <input type="text" name="modelo" required><br><br>

    <label>Tipo de combustible:</label><br>
    <select name="combustible" id="combustible" required>
    <option value="">Selecciona una opción</option>
    <option value="Petrol">Gasolina</option>
    <option value="Diesel">Diésel</option>
    </select>

    <label>Tipo de transmisión:</label><br>
    <select name="transmision" id="transmision" required>
    <option value="">Selecciona una opción</option>
    <option value="Manual">Manual</option>
    <option value="Automatic">Automática</option>
    </select>

    <label>Kilometraje:</label><br>
    <input type="number" name="kilometraje" min="0" required><br><br>

    <label>Año de fabricación:</label><br>
    <input type="number" name="anio" min="1900" max="2025" required><br><br>

    <button type="submit">Calcular precio</button>
</form>

{% if precio %}
    <h2>Precio estimado: {{ precio | round(2) }} €</h2>
{% endif %}
</div>
</body>
</html>
